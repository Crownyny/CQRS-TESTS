server.port=8085
spring.data.mongodb.uri=mongodb://mongodb:27017/cqrs_db
spring.data.mongodb.database=cqrs_db

# Configuración de logging para Docker
logging.level.com.danielblanco.arquitecturasmodernas=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración del seeder de datos
data.seed.enabled=true
data.seed.posts=1000000
data.seed.comments.min=0
data.seed.comments.max=5
data.seed.reactions.min=0
data.seed.reactions.max=3
data.seed.batchSize=5000
